<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="./styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

      <div id="ribbon-container">
        <div class="tab-list-container">
          <span class="tab-list-container-items file-tab-btn active">File</span>
          <span class="tab-list-container-items operations-tab-btn">Operations</span>
          <span class="tab-list-container-items graph-tab-btn">Graph</span>
        </div>

        <div class="focus-zone">
          <div class="row focus-zone-inner">
            <div class="col-6 focus-zone-left">
              <div class="focus-file">
                <button class="file-upload-btn">file upload</button>
              </div>
              <div class="focus-operations d-none">
                <button class="find-btn">find</button>
                <button class="find-replace-btn">find and replace</button>
              </div>
              <div class="focus-graph d-none">
                <button class="graph-bar-btn">bar</button>
                <button class="graph-line-btn">line</button>
                <button class="graph-pie-btn">chart</button>
              </div>
            </div>
  
            <div class="col-6 focus-zone-right">
              <span class="sum-text">Sum: </span>
              <span class="min-text">Min: </span>
              <span class="max-text">Max: </span>
              <span class="avg-text">Average: </span>
            </div>
          </div>
        </div>

      </div>
      
      <div id="main-area">
        <input type="text" name="content" id="content" >

        <div id="row-1">
          <canvas id="" width="60" height="20"></canvas>
          <canvas id="top-canvas"></canvas>
        </div>

        <div id="row-2">
          <canvas id="side-canvas"></canvas>
          <div class="spreadsheet">
            <input type="text" class="text">
            <canvas id="main-canvas"></canvas>
            <div id='track-y'>
              <div id='slider-y'>
              </div>
            </div>       
            <div id='track-x'>
              <div id='slider-x'>
              </div>
            </div>  
          </div>  
        </div>

        <div class="graph">
          <button class="graph-close btn btn-sm btn-danger">X</button>
          <canvas id="myChart"></canvas>
        </div>

      </div>

      <script type="module" src="./excel.js"></script>

      <script>
        var fileTabBtn = document.querySelector(".file-tab-btn");
        var focusFile = document.querySelector('.focus-file')

        var operationsTabBtn = document.querySelector(".operations-tab-btn");
        var focusOperations = document.querySelector('.focus-operations')

        var graphTabBtn = document.querySelector(".graph-tab-btn");
        var focusGraph = document.querySelector('.focus-graph')

        fileTabBtn.addEventListener("click", function () {
          fileTabBtn.classList.add("active")
          operationsTabBtn.classList.remove("active")
          graphTabBtn.classList.remove("active")
          focusFile.classList.remove("d-none")
          focusOperations.classList.add("d-none")
          focusGraph.classList.add("d-none")
        });


        operationsTabBtn.addEventListener("click", function () {
          fileTabBtn.classList.remove("active")
          operationsTabBtn.classList.add("active")
          graphTabBtn.classList.remove("active")
          focusFile.classList.add("d-none")
          focusOperations.classList.remove("d-none")
          focusGraph.classList.add("d-none")
        });


        graphTabBtn.addEventListener("click", function () {
          fileTabBtn.classList.remove("active")
          operationsTabBtn.classList.remove("active")
          graphTabBtn.classList.add("active")
          focusFile.classList.add("d-none")
          focusOperations.classList.add("d-none")
          focusGraph.classList.remove("d-none")     
        });
      </script>
</body>
</html>
