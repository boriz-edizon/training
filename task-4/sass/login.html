<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login-page</title>
    <link rel="stylesheet" href="css/styles.css">

    <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet'>
</head>
<body class="body-login">
        <!-- navbar -->
        <nav class="navbar">
            <a href="">
                <img class="logo-img" src="assets/quantum-logo-navbar.svg" alt="">
            </a>
        </nav>

        <!-- form -->
        <div class="form">
            <div style="text-align: center;">
                <span class="iconify heading-icon" data-icon="majesticons:arrow-left-line" data-width="26" data-height="26"></span>
                <h3 class="login-heading">Log in with Quantum</h3><br>
            </div>
            <div class="radio-button-div">          
                    <input type="radio" id="district" name="district" value="DISTRICT">
                    <label for="district">District</label>

                    <input class="independent-school-input" type="radio" id="independent-school" name="district" value="HTML">
                    <label for="independent-school">Independent school</label>

            </div>
            <div class="dropdown dropdown-city-div">
                <label for="state">State*</label>
                <select class="dropdown-box" id="state" name="state">
                    <option value="state">Alabama</option>
                  </select>
            </div>
            <div class="dropdown dropdown-district-div">
                <label for="district">District*</label>
                <select class="dropdown-box" id="district" name="district">
                    <option value="school-district">Alabama Schol District</option>
                  </select>
            </div>
            <div class="username-div">
                <input class="input-box" placeholder="Username/Email ID*" type="text" id="username" name="username">
                <p class="forgot-text">FORGOT USERNAME?</p>
            </div>
            <div class="password-div">
                <input class="input-box" placeholder="Password*" type="password" id="pwd" name="pwd">
                <p class="forgot-text">FORGOT PASSWORD?</p>
            </div>
            <div class="checkbox-div">
                <input type="checkbox" id="rememberme" name="rememberme">
                <label for="rememberme">Remember Me</label><br>
            </div>
            <div class="login-button-div">
                <button class="login-button">LOG IN</button>
            </div>
        </div>

        <!-- footer -->
        <footer class="footer-login">
            <div class="footer-top">
                <p>
                    <a href="">About</a>
                    <span style="margin: auto 8px">|</span>
                    <a href="">Contact Us</a>
                </p>
            </div>

            <div class="footer-bottom">
                <a href="">
                    <img src="assets/quantum-logo-footer.svg" alt="">
                </a>
                <span>&nbsp; | &nbsp;</span>
                <p>
                    Copyright Â© 2020-2021 
                    <span><b>Zeus Systems Pvt. Ltd.</b></span>
                     All rights reserved.
                </p>
            </div>
        </footer>

    <!-- iconify -->
    <script src="https://code.iconify.design/2/2.1.2/iconify.min.js"></script>
</body>
</html>
